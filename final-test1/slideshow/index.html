<!<!DOCTYPE html>
<html>
  <head>
    <title>TITLE HERE</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
<script>
    var i = 0;
    var images = [];
    var time = 3000;

    // image list
    images[0]= "image1.png";
    images[1]= "image2.png";
    images[2]= "image3.png";
    images[3]= "image4.png";

    // change image
    function changeImg(){
      document.slide.src = images[i];
      if (i < images.length - 1){
        i++;
      } else {
        i = 0;
      }

      setTimeout("changeImg()", time);
    }

    window.onload = changeImg;
</script>

<img name="slide" width="500" height="600">

  </body>
</html>
